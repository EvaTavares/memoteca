<section class="container create-thought ff-inter">
  <header class="header">
    <h2>Adicione um <br> pensamento novo:</h2>
  </header>
  <form>
    <label for="thought">Pensamento</label>
    <input type="textarea" class="input" id="thought" name="thought" placeholder="Digite o pensamento"
      [(ngModel)]="thought.content">
    <label for="authorship">Autoria</label>
    <input type="textarea" class="input" id="authorship" name="authorship" placeholder="Digite o autoria"
      [(ngModel)]="thought.authorship">

    <label for="model">Selecione o modelo do card:</label>
    <div class="container-radio">
      <div class="radio-model">
        <label for="model1">
          <input type="radio" id="model1" value="model1" name="model-card" [(ngModel)]="thought.model">
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 01</span>
        </label>
        Prévia:
        <div class="model model1 ff-roboto-mono">
          <img src="../../../../assets/images/modelo1.png" alt="Aspas azuis">
          <p class="content">{{thought.content}}</p>
          <p class="authorship"><b>{{thought.authorship}}</b></p>
        </div>
      </div>

      <div class="radio-model">
        <label for="model2">
          <input type="radio" id="model2" value="model2" name="model-card" [(ngModel)]="thought.model">
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 02</span>
        </label>
        Prévia:
        <div class="model model2 ff-roboto-mono">
          <img src="../../../../assets/images/modelo2.png" alt="Aspas azul-claro">
          <p class="content">{{thought.content}}</p>
          <p class="authorship"><b>{{thought.authorship}}</b></p>
        </div>
      </div>

      <div class="radio-model">
        <label for="model3">
          <input type="radio" id="model3" value="model3" name="model-card" [(ngModel)]="thought.model">
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 03</span>
        </label>
        Prévia:
        <div class="model model3 ff-roboto-mono">
          <img src="../../../../assets/images/modelo3.png" alt="Aspas verdes">
          <p class="content">{{thought.content}}</p>
          <p class="authorship"><b>{{thought.authorship}}</b></p>
        </div>
      </div>
    </div>
    <div class="actions">
      <button class="btn" (click)="createThought()">Salvar</button>
      <button class="btn" routerLink="/listThought">Cancelar</button>
    </div>
  </form>
</section>
